<template name="Principal_show_page">
  <!-- Middle Column -->
  <div class="w3-col m9">
    {{> Principal_colonne_milieu}}
  </div>
</template>

<template name="Principal_colonne_milieu">
  <div class="w3-row-padding">
    <div class="w3-col m12">
      <div class="w3-card w3-round w3-white">
        <div class="w3-container w3-padding">
          <h6 class="w3-opacity">Ajouter une tâche</h6>
          <p contenteditable="true" class="w3-border w3-padding">Nom de la tâche</p>
          <button type="button" class="w3-button w3-theme"><i class="fa fa-pencil"></i> &nbsp;Ajouter</button>
        </div>
      </div>
    </div>
  </div>

  {{#let rapport=rapport_previsions}}
    <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
<!--      <span class="w3-right w3-opacity"></span> -->
      <h4>{{ rapport.titre }}</h4><br>
      <hr class="w3-clear">
      <p>{{{ rapport.previsions_courantes }}}</p>

      <ul>
        {{#each rapport.previsions}}
          <li>{{ this }}</li>
        {{/each}}
      </ul>
    </div>
  {{/let}}

</template>
