<template name="SenseurPassifs_Noeud">
  <!-- Middle/Right Column -->
  <div class="w3-col m9">
    <div class="w3-row-padding">
      <div class="w3-col m12">
        {{> SenseurPassifs_Noeud_Show noeud=noeud }}
      </div>
    </div>
  </div>
</template>

<template name="SenseurPassifs_Noeud_Show">
    <div class="w3-card w3-round w3-white">
      <div class="w3-container w3-padding">
        <h4 class="w3-opacity">
          Noeud {{noeud.noeud}}
        </h4>
        <p>
          DerniÃ¨re modification: {{ derniere_modification noeud }} <br/>
          Nombre de senseurs: {{ compte_senseurs noeud }}
        </p>
      </div>
    </div>
    <br/>
    {{#if noeud}}
      {{#each senseurs noeud}}
        {{> SenseurPassifs_Senseur_Show senseur=this}}
        <br/>
      {{/each}}
    {{/if}}
</template>

<template name="SenseurPassifs_Senseur_Show">
  <div class="w3-card w3-round w3-white">
    <div class="w3-container w3-padding senseur">
      <h6 class="w3-opacity">
        Senseur <a href="{{pathFor 'SenseursPassifs.Senseur.show' noeud=senseur.noeud senseur=senseur.senseur}}" title="{{libelle_senseur senseur}}">{{libelle_senseur senseur}}</a>
      </h6>
      <div>Derniere lecture: {{format_date_moisheure senseur.temps_lecture}}</div>
      {{#if est_nombre senseur.millivolt}}
        <div>Batterie: {{senseur.millivolt}} mV</div>
      {{/if}}
      {{#if est_nombre senseur.temperature}}
        <div class="temperature">Temperature: {{senseur.temperature}}&deg;C</div>
      {{/if}}
      {{#if est_nombre senseur.humidite}}
        <div class="humidite">Humidite: {{senseur.humidite}}%</div>
      {{/if}}
      {{#if est_nombre senseur.pression}}
          <div class="pression">Pression atmospherique: {{senseur.pression}} kPa ({{senseur.tendance_formattee}})</div>
      {{/if}}
    </div>
  </div>
</template>
