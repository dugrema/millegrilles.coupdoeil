<template name="Noeuds_show_page">
  <!-- Middle Column -->
  <div class="w3-col m9">
    <div class="w3-row-padding">
      <div class="w3-col m12">
        <h1>Domaine SenseursPassifs</h1>

        {{#each noeuds}}
          {{> noeud}}
        {{/each}}
      </div>
    </div>
  <!-- End Middle Column -->
  </div>
</template>

<template name="noeud">
    <div class="w3-card w3-round w3-white">
      <div class="w3-container w3-padding">
        <h6 class="w3-opacity">Noeud {{noeud}}</h6>
        {{> sectionSenseurs}}
      </div>
    </div>
    <br/>
</template>

<template name="sectionSenseurs">
  <ul classe="listeSenseurs">
    {{#each senseurs}}
      {{> senseur}}
    {{/each}}
  </ul>
</template>

<template name="senseur">
  <li class="senseur">
    <div class="location">
      <a href="{{pathFor 'Senseur.show' noeud=noeud.noeud senseur=no_senseur}}" title="{{location}}">
        {{libelle_senseur}}
      </a>
    </div>
    <div class="numerique temperature">{{temperature}}&deg;C</div>
    {{#if humidite_existe}}
    <div class="numerique humidite">{{humidite}}%</div>
    {{/if}}
    {{#if pression_existe}}
      <div class="numerique pression">{{pression}} kPa</div>
    {{/if}}
    <div class="temps">{{format_date_moisheure temps_lecture}}</div>
  </li>
</template>
