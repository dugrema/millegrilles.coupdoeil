<template name="SenseursPassifs_show_page">
  <!-- Middle Column -->
  <div class="w3-col m9">
    <div class="w3-row-padding">
      <div class="w3-col m12">
        <h1>Domaine SenseursPassifs</h1>

        {{#each noeuds}}
          {{> noeud}}
        {{/each}}
      </div>
    </div>
  <!-- End Middle Column -->
  </div>
</template>

<template name="noeud">
    <div class="w3-card w3-round w3-white">
      <div class="w3-container w3-padding">
        <h6 class="w3-opacity">
          <a href="{{pathFor 'SenseursPassifs.Noeud.show' noeud=noeud}}">Noeud {{noeud}}</a>
        </h6>
        <div>
          DerniÃ¨re modification: {{ format_date_moisheure (derniere_modification noeud) }}
        </div>
        {{> sectionSenseurs}}
      </div>
    </div>
    <br/>
</template>

<template name="sectionSenseurs">
  <ul classe="listeSenseurs">
    {{#each senseurs}}
      {{> senseur senseur=this}}
    {{/each}}
  </ul>
</template>

<template name="senseur">
  <li class="senseur">
    <div class="location">
      <a
        href="{{pathFor 'SenseursPassifs.Senseur.show' noeud=senseur.noeud senseur=senseur.senseur}}"
        title="{{libelle_senseur senseur}}">{{libelle_senseur senseur}}</a>
    </div>
    {{#if est_nombre senseur.temperature}}
      <div class="numerique temperature">{{senseur.temperature}}&deg;C</div>
    {{/if}}
    {{#if est_nombre senseur.humidite}}
    <div class="numerique humidite">{{senseur.humidite}}%</div>
    {{/if}}
    {{#if est_nombre senseur.pression}}
      <div class="numerique pression">{{senseur.pression}} kPa</div>
    {{/if}}
    <div class="temps">{{format_date_moisheure senseur.temps_lecture}}</div>
  </li>
</template>
