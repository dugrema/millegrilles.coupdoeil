<template name="Notifications_show_page">
  <h1>Notifications</h1>

  {{>Notification_liste}}
</template>

<template name="Notification_liste">
  <ul>
    <p>Liste des notifications</p>
    {{#each notifications_regles_simples}}
      {{> UI.dynamic template=source._collection }}
    {{/each}}
  </ul>
</template>

<template name="mgdomaines_appareils_SenseursPassifs">
  <li class="notification">
    {{#with charger_senseur source }}
      <div class="location">{{ location }}</div>
    {{/with}}
    {{> UI.dynamic template=nom_variable }}
    <div class="temps">{{ format_date_moisheure derniere_notification }}</div>
  </li>
</template>

<template name="mgdomaines_appareils_SenseursPassifs_temperature">
  <div class="numerique">{{valeurs.valeur}}&deg;C</div>
</template>

<template name="mgdomaines_appareils_SenseursPassifs_humidite">
  <div class="numerique">{{valeurs.valeur}}%</div>
</template>

<template name="mgdomaines_appareils_SenseursPassifs_pression">
  <div class="numerique">{{valeurs.valeur}} kPa</div>
</template>

<template name="mgdomaines_appareils_SenseursPassifs_millivolt">
  <div class="numerique">{{valeurs.valeur}} mV</div>
</template>
