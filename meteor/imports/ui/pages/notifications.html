<template name="Notifications_show_page">
  <div class="w3-col m7">
    <div class="w3-row-padding">
      <div class="w3-col m12">
        <h1 class="w3-opacity">Domaine Notifications</h1>
        {{>Notification_liste}}
      </div>
    </div>
  </div>

  <div class="w3-col m2">
    {{>notifications_liens}}
  </div>
</template>

<template name="Notification_liste">
  {{#each notifications_regles_simples}}
    <div class="w3-card w3-round w3-white">
      <div class="w3-container w3-padding">
        {{> UI.dynamic template=source._collection }}
        <div>
          Compte: {{compteur}}
          {{#if est_rappel}}
            Rappel
          {{/if}}
          {{#if est_surveillance_activee}}
            Surveillance - notification réactivée
          {{/if}}
        </div>
        <div class="boutonsNotifications">
          <button class="w3-button w3-theme-l1 Vue">Vue</button>
          <button class="w3-button w3-theme-l2 Rappeler">Rappeller</button>
          <button class="w3-button w3-theme-l2 Surveiller">Surveiller</button>
        </div>
      </div>
    </div>
    <br/>
  {{/each}}
</template>

<template name="millegrilles_domaines_SenseursPassifs">
  {{#with charger_senseur source }}
    <div class="location">{{ location }}</div>
  {{/with}}
  {{> UI.dynamic template=nom_variable }}
  <div class="temps">{{ format_date_moisheure derniere_notification }}</div>
</template>

<template name="millegrilles_domaines_SenseursPassifs_temperature">
  <div class="numerique">{{valeurs.valeur}}&deg;C</div>
</template>

<template name="millegrilles_domaines_SenseursPassifs_humidite">
  <div class="numerique">{{valeurs.valeur}}%</div>
</template>

<template name="millegrilles_domaines_SenseursPassifs_pression">
  <div class="numerique">{{valeurs.valeur}} kPa</div>
</template>

<template name="millegrilles_domaines_SenseursPassifs_millivolt">
  <div class="numerique">{{valeurs.valeur}} mV</div>
</template>

<template name="notifications_liens">
  <div class="w3-card w3-round w3-white w3-center">
    <div class="w3-container">
      <p>Liens</p>
      <p><button class="w3-button w3-block w3-theme-l4" onclick="document.href='/noeuds'">Notif. actives</button></p>
      <p><button class="w3-button w3-block w3-theme-l4" onclick="document.href='/noeuds'">Notif. en attente</button></p>
    </div>
  </div>
</template>
